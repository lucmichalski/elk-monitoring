filebeat.inputs:
- type: log
  paths:
    - /logs/nginx/access.log*
  fields:
    log_type: "nginx_access"
- type: log
  paths:
    - "/logs/nginx/error.log*"
  fields:
    log_type: "nginx_error"

- type: log
  paths:
    - "/logs/mysql/slow.log*"
  fields:
    log_type: "mysql_slow"

- type: log
  paths:
    - "/logs/mysql/error.log*"
  fields:
    log_type: "mysql_error"

output:
  logstash:
    enabled: true
    hosts:
      - logstash:5044